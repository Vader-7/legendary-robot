<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leafeeling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="actions.js"></script>
    <script>
      $(document).ready(function(){
        $( "#descripcion1" ).hide();
        $( "#descripcion2" ).hide();
        $( "#descripcion3" ).hide();
      });
    </script>
</head>
<body class="logDiv">
    <div class="container">
      <div><br></div>
      <h1 id="Title">ACCESO</h1>
      <form>
      <div><br><br><br></div>
        <div class="mb-3">
          <label for="correo" class="label"><img class="inline-img" src="envelope-solid.svg" alt=""> CORREO</label>
          <input type="email" class="control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">Tranquilo, no compartimos tu información con nadie.</div>
        </div>
        <div class="mb-3">
          <label for="clave" class="label"><img class="inline-img" src="key-solid.svg" alt=""> CONTRASEÑA</label>
          <input type="password" class="control" id="exampleInputPassword1" minlength="3" max="10" required>
        </div>
        <!-- ACA FALTA EL REQUIRED EN EL CHECK BOX -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con los <a href="#">Terminos y Condiciones</label>
          </div>
          <div><br></div>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-light btn-primary btn-lg btn-block">INGRESAR</button>
            </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
