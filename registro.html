    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-border">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="inline-imgx" src="leaf-solid.svg" alt=""> Leafeeling
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="quienessomos.html">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registro</a>
                  </li>
                  </ul>
              </div>
          </nav>
          <div class="container">
                <div class="fondo_del_formulario ">
                    <div class="titulo_formulario">
                        <h1>REGISTRO CLIENTE</h1>
                            <!--rut-->
                            <form class="row g-3 needs-validation">
                            <label for="rut" class="label">RUT</label>
                            <input class="campo" minlength="8" maxlength="9" id="itrut" type="text" name="rut" placeholder="" required>
                            <!--nombre-->
                            <label for="nombre" class="label">NOMBRE</label>
                            <input class="campo" type="text" minlength="3" maxlength="20" name="nombres" placeholder="" required>
                            <!--apellido-->
                            <label for="apellido" class="label">APELLIDO</label>
                            <input class="campo" type="text" name="nombres" placeholder="" required>
                            <!--edad-->
                            <label for="edad" class="campo">EDAD</label>
                            <input type="number" min="18" max="100" class="campo" placeholder=""
                                id="txtedad" name="edad" required>
                            <!--sexo-->
                            <div><br></div>
                            <label class="label" for="sex">SEXO</label>
                            <div class="campo">
                            <input type="radio" class="form-check-input" id="radio1" name="sex" value="fem" checked> Femenino
                            <label class="label" for="sex"></label>
                            </div>
                            <div class="label">
                                <input type="radio" class="form-check-input" id="radio1" name="sex"
                                    value="mas"> Masculino
                                <label class="label" for="sex"></label>
                            </div>
                            <div>
                                <label class="campo" for="comuna">COMUNA</label>
                                <select id="selcomuna" class="form-select" name="comuna" required>
                                    <option value="ccp">Concepción</option>
                                    <option value="chi" >Chiguayante</option>
                                    <option value="hual">Hualpen</option>
                                    <option value="cor">Coronel</option>
                                    <option value="flor"> Florida</option>
                                    <option value="hualq">Hualqui</option>
                                    <option value="lota">Lota</option>
                                    <option value="pen">Penco</option>
                                    <option value="san"selected>San Pedro de la Paz</option>
                                    <option value="santa">Santa Juana</option>
                                    <option value="tal">Talcahuano</option>
                                    <option value="tom">Tomé</option>
                                </select>
                            </div>
                            <!--correo-->
                            <label for="correo" class="label"><img class="inline-img" src="user-solid.svg" alt=""> USUARIO</label>
                            <input class="campo" type="text" name="nombres" placeholder=""  required>
                            <label for="clave" class="label"><img class="inline-img" src="key-solid.svg" alt=""> CONTRASEÑA</label>
                            <input class="campo" type="password" name="nombres" placeholder=""  required>
                            <label for="correo" class="label"><img class="inline-img" src="envelope-solid.svg" alt=""> CORREO ELECTRONICO</label>
                            <input class="campo" type="text" name="nombres" placeholder=""  required>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">Estoy de acuerdo con los <a href="#">Terminos y Condiciones</label>
                                    <div class="invalid-feedback">TIENES QUE ACEPTAR TERMINOS PARA REGISTRAR CUENTA.
                                    </div>
                                    </div>
                                    <div style="text-align: center;">
                                    <button type="submit" class="btn btn-light btn-primary btn-lg btn-block">REGISTRARSE</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
