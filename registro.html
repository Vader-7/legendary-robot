    <script>
        function validaRegistro(){
          const nombre = document.getElementById("nombre")
          const correo = document.getElementById("correo")
          const user = document.getElementById("user")
          const clave = document.getElementById("clave")
          const form = document.getElementById("form")
              let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3,4})+$/
              if(nombre.value == "" || nombre.value == null){
                alert("ERROR!\n\nINGRESA TU NOMBRE. ")
                return false
              }
              if(!regexEmail.test(correo.value)){
                alert("ERROR! CORREO NO VALIDO, INGRESA UN CORREO VALIDO.");
                return false
              }
              if(user.value == "" || user.value == null){
                alert("ERROR! INGRESA TU USUARIO. ")
                return false
              }
              if(clave.value.length < 8){
                alert("ERROR! CONTRASEÑA NO VALIDA, INGRESA UNA CONTRASEÑA VALIDA.");
                return false
              }
          }
    </script>

                <label for="nombre" class="label"><img class="inline-img" src="iconos/address-card-solid.svg" alt=""> NOMBRE</label>

              </div>
                <div class="mb-3">
                    <label for="correo" class="label"><img class="inline-img" src="iconos/envelope-solid.svg" alt=""> CORREO ELECTRONICO</label>
                  <input type="email" class="control" id="correo" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">Tranquilo, no hacemos spam.</div>
                </div>
                <div class="mb-3">
                    <label for="user" class="label"><img class="inline-img" src="iconos/user-solid.svg" alt=""> USUARIO</label>

                  </div>
