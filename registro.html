        <div class="row">

                <div id="fondo_del_formulario ">
                    <section class="forma_registro">
                        <div class="titulo_formulario">
                            <h1>REGISTRO CLIENTE</h1>
                            <!--rut-->
                            <label for="rut" class="label">rut</label>
                            <input class="label" maxlength="10" id="itrut" type="text" name="rut" placeholder="" required="lllllll">
                            <!--nombre-->
                            <label for="nombre" class="label">NOMBRE</label>
                            <input class="campo" type="text" minlength="3" name="nombres" placeholder="" required>
                            <!--apellido-->
                            <label for="apellido" class="label">APELLIDO</label>
                            <input class="campo" type="text" name="nombres" placeholder="" required>
                            <!--edad-->
                            <label for="edad" class="campo">EDAD</label>
                            <input type="number" min="18" max="120" class="campo" placeholder=""
                                id="txtedad" name="edad" required>
                            <!--sexo-->
                                <label class="label" for="sex">SEXO</label>
                            <div class="campo">
                                <input type="radio" class="form-check-input" id="radio1" name="sex" value="fem"
                                    checked>Femenino
                                <label class="label" for="sex"></label>
                            </div>
                            <div class="label">
                                <input type="radio" class="form-check-input" id="radio1" name="sex"
                                    value="mas">Masculino
                                <label class="label" for="sex"></label>
                            </div>
                            <!--comuna-->
                            <div>
                                <label   class="campo" for="comuna">Comuna:</label>
                                <select id="selcomuna" class="form-select" name="comuna"  required>
                                    <option value="ccp">Concepción</option>
                                    <option value="chi" >Chiguayante</option>
                                    <option value="hual">Hualpen</option>
                                    <option value="cor">Coronel</option>
                                    <option value="flor"> Florida</option>
                                    <option value="hualq">Hualqui</option>
                                    <option value="lota">Lota</option>
                                    <option value="pen">Penco</option>
                                    <option value="san"selected>San Pedro de la Paz</option>
                                    <option value="santa">Santa Juana</option>
                                    <option value="tal">Talcahuano</option>
                                    <option value="tom">Tomé</option>
                                </select>

                            </div>
                            <!--correo-->
                            <label for="correo" class="label">correo electronico</label>
                            <input class="campo" type="text" name="nombres" placeholder=" ejm: leandro@gmail.com"  required>
                            <label for="clave" class="label">ingrese clave</label>
                            <input class="campo" type="password" name="nombres" placeholder="1234567"  required>
                            <br>
                            <!--datos de tarjeta-->
                            <h2>DATOS DE TARJETA</h2>
                            <!--numero de tarjeta-->
                            <label for="n° tarjeta" class="campo">n° tarjeta</label>
                            <input type="number" maxlength="16" min="0000000000000000" max="9999999999999999" class="campo"
                                placeholder="ingrese numero de tarjeta" id="txtedad" name="nro_tarjeta" required>
                            <!--fecha de vencimiento-->
                            <label for="fecha" class="label">fecha de caducidad</label>
                            <input class="campo" type="text" name="nombres" placeholder="fecha de caducidad"  required>
                            <!--cw-->
                            <label for="CW" class="label">CVV</label>
                            <input class="campo" type="password" name="nombres" placeholder="CW"  required>

                            <input type="submit" id="enviar" value="REGISTRARSE" class="boton">

                            <!--FALTA lnkearlo a alguna otra venta que diga que ya esta  suscrito-->

                            <p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a></p>
