    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()
        const correo = document.getElementById.value("correo")
        const user = document.getElementById.value("user")
        const nombre = document.getElementById.value("nombre")
        const clave = document.getElementById.value("clave")
        const form = document.getElementById.value("form")
        const error = document.getElementById.value("warnings")

          form.addEventListener('submit', e=>{
            e.preventDefault();
              let warnings = ""
              let entrar = false
              let regexEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3,4})+$/
              error.innerHTML = ""
              if(!regexEmail.test(correo.value)){
                warnings += 'Correo no valido.'
                entrar =  true
                
              }if(clave.value.length < 8){
                warnings += 'Contraseña no valida.'
                entrar =  true
              }if(entrar){
                error.innerHTML = warnings
              }
            });
    </script>

        <body class="logDiv">
            <div class="container">

                <label for="nombre" class="label"><img class="inline-img" src="iconos/address-card-solid.svg" alt=""> NOMBRE</label>
                <input type="text" class="control" id="nombre" minlength="3" max="10" required>
              </div>
                <div class="mb-3">
                    <label for="correo" class="label"><img class="inline-img" src="iconos/envelope-solid.svg" alt=""> CORREO ELECTRONICO</label>
                  <input type="email" class="control" id="correo" aria-describedby="emailHelp" required>
                  <div id="emailHelp" class="form-text">Tranquilo, no hacemos spam.</div>
                </div>
                <div class="mb-3">
                    <label for="user" class="label"><img class="inline-img" src="iconos/user-solid.svg" alt=""> USUARIO</label>
                    <input type="password" class="control" id="user" minlength="3" max="10" required>
                  </div>
                <div class="mb-3">
                    <label for="clave" class="label"><img class="inline-img" src="iconos/key-solid.svg" alt=""> CONTRASEÑA</label>
                  <input type="password" class="control" id="clave" minlength="3" max="10" required>
                </div>
                <!-- ACA FALTA EL REQUIRED EN EL CHECK BOX -->
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con los <a href="#">Terminos y Condiciones</label>
                  </div>
                  <div></div>
                <div style="text-align: center;">
                <button type="submit" class="btn btn-light btn-primary btn-lg btn-block">REGISTRAR</button>
                </div>
                <label for="crear" class="label"><img class="inline-img" src="iconos/angle-left-solid.svg" alt=""><a class="VOLVER" href="login.html">VOLVER</a></label>
                <p class="warnings" id="warnings"></p>
              </form>
